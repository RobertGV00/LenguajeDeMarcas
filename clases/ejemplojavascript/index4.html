<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeceras</title>
    <script>
        function muestra () {
        document.getElementById("miDiv").innerHTML="";
        for (var i=1; i <=6; i++){
            document.getElementById("miDiv").innerHTML+="<H"+i+"> Cabecera de nivel " + i + "</H"+i+">"
        }
    }
    var j = 0;
    function prueba () {
        document.getElementById("miDiv2").innerHTML="";

        while (j < 6) {
            j++
            document.getElementById("miDiv2").innerHTML+="<H"+j+"> Cabecera de nivel " + j + "</H"+j+">"
        }
    }

    </script>
</head>
<body>
    <div id="miDiv">
<input type="button" value="Mostrar" onclick="muestra();">
    </div>

    <div id="miDiv2">
<input type="button" value="Mostrar2" onclick="prueba();">
    </div>
</body>
</html>
