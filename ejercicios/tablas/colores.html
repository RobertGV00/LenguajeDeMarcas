<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
<style> 
table {
    width: 400px;
    height: 400px;
    border: 1px solid black;
    border-collapse: collapse;
    margin: auto;
}
td {
    width: 25%;
    height: 25%;
    border: 1px solid black;
    border-collapse: collapse;
}
tr {
    width: 25%;
    height: 25%;
    border: 1px solid black;
    border-collapse: collapse;
}
</style>
</head>
<body>
    <table>
    <tr>
        <td rowspan="2" style="background-color: rgb(9, 66, 145);"></td>
        <td style="background-color: rgb(138, 228, 228);"></td>
        <td style="background-color: red;"></td>    
        <td rowspan="4" style="background-color: blueviolet;"></td>    
    </tr>
     <tr>
        <td style="background-color: orange;"></td>
        <td style="background-color: antiquewhite;"></td>    
    </tr>
    <tr>
        <td style="background-color: rgb(131, 241, 137);"></td>
        <td colspan="2" rowspan="2" style="background-color: rgb(218, 197, 165);"></td> 
    </tr>
    <tr>
        <td style="background-color: orangered;"></td>    
    </tr>
    </table>
</body>
</html>
